<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep existing styles) ... -->
</head>
<body>
    <h1>Coin Toss</h1>
    <div>
        <p>{{ match_data['team1'] }} vs {{ match_data['team2'] }}</p>
    </div>

    {% if not match_data.get('winner') %}
        <form action="{{ url_for('toss') }}" method="POST">
            <button type="submit" class="proceed-btn">Spin the Coin</button>
        </form>
    {% else %}
        <div class="result">
            <h2>{{ match_data['winner'] }} won the toss!</h2>
            <div class="choice-buttons">
                <form action="/save_toss_decision" method="POST">
                    <input type="hidden" name="decision" value="bat">
                    <button type="submit" class="proceed-btn">Bat</button>
                </form>
                <form action="/save_toss_decision" method="POST">
                    <input type="hidden" name="decision" value="bowl">
                    <button type="submit" class="proceed-btn">Bowl</button>
                </form>
            </div>
        </div>
    {% endif %}
</body>
</html>
