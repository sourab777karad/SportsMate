<form method="POST" action="/start_match">
    <label>Team 1 Name:</label>
    <input type="text" name="team1" required>
    <label>Team 2 Name:</label>
    <input type="text" name="team2" required>
    <label>Total Overs:</label>
    <input type="number" name="overs" required>
    <label>Total Players per Side:</label>
    <input type="number" name="total_players" required>
    <button type="submit">Start Match</button>
</form>
